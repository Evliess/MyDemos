<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Spring Thymeleaf Example</title>
        <link rel="stylesheet" th:href="@{/css/bootstrap.css}" />
        <script type="text/javascript" th:src="@{/js/jquery-1.11.1.js}"></script>
        <script type="text/javascript" th:src="@{/js/bootstrap.js}"></script>
        <style>
        	.bg-color {
        		background-color: teal;
        		padding: 10px;
        	}
        </style>
    </head>
    <body>
    
    	<div class="container">
	        <h1>Welcome Thymeleaf Demo</h1>
	        <p style="height:20px"></p>
			<p th:text="${title}">${title}</p>
			<p th:text="#{welcome}" class="label label-info"></p>
			<p style="height:20px"></p>
			<div class="row">
				<div class="col-md-4" th:each="value: ${list}">
					<div class="input-group">
					  <span th:text="${value}">@</span>
					  <input type="checkbox"/>
					</div>
				</div>
			</div>
			<p style="height:20px"></p>
			<div class="col-md-4 bg-color">
				<form th:action="@{/person}" th:object="${person}" method="post">
					<div class="form-group">
						<input class="form-control" id="username" placeholder="User Name" th:field="*{username}"/>
					</div>
					<div class="form-group">
						<input class="form-control" id="password" placeholder="Password" th:field="*{password}"/>
					</div>
					<button type="submit" class="btn btn-default">Submit</button>
				</form>
				
			</div>
			
			<div class="col-md-4">
				<div class="dropdown">
				  <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
				    Dropdown
				    <span class="caret"></span>
				  </button>
				  <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
				    <li th:each="value: ${list}"><a href="#" th:text="${value}">Action</a></li>
				  </ul>
				</div>
				
			</div>
			
			<div class="col-md-4" th:classappend="${person.username!=null ? '':'hide'}">
				<h4><span th:text="|userName: ${person.username}|" class="label label-primary">username</span></h4>
				<h4><span th:text="|Password: ${person.password}|" class="label label-success">password</span></h4>
			</div>
			
		</div>
		
    </body>
</html>
