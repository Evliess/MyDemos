name: Build with UI Library

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout main repo
      uses: actions/checkout@v4
    
    - name: Clone UI component library
      run: |
        # 克隆一个公开的 UI 库，例如 Bootstrap
        git clone https://github.com/sbfkcel/towxml.git external-towxml
        echo "towxml cloned!"
        
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    - name: Install and build
      run: |
        ls -lha
        cd external-towxml
        npm install
        
        # 将外部 UI 库的资源复制到项目中
        mkdir -p public/towxml
        cp -r external-towxml/dist/* public/towxml/
        
        # 构建项目
        npm run build
        echo "构建完成！"
    
    - name: Upload distribution
      uses: actions/upload-artifact@v4
      with:
        name: website-with-towxml
        path: dist/
